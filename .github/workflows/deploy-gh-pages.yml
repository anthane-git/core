name: Build and Deploy Storybook

on:
  push:
    branches: [main]

env:
  GIT_USER: BlazeIsClone

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Set up Node 🛑
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies 📦
        run: npm ci

      - name: Deploy 🚀
        run: ${{ env.SSH_USER }} npm run deploy
